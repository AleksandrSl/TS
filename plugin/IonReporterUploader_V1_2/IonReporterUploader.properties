


# number of parallel network streams. proton runs are already parallel in nature.
# so please do not increase the parallelism within the uploader for proton runs. 
# a value of 5 is optimum for pgm runs, and a value of 1 is optimum for proton runs 
pgm.numParallelStreams=5
proton.numParallelStreams=1


# segment size, for each file segment in a parallel stream. optimum value of 128MB 
# for pgm runs, and 16MB for proton runs. 
pgm.fileSegmentSize =128MB
proton.fileSegmentSize=16MB



#time out value for webservice calls made from IRU plugin to the IR.   
#Not implemented yet.
IRWebServiceCallTimeOut=90
