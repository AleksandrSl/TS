<div id="modal_report_log" class="modal hide">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h1>Report History Log</h1>
    </div>
    <div class="modal-body">{% comment %}content loaded dynaically, using bootstrap modal's remote content ajax load'{% endcomment %}</div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
    </div>
    <script>
        $('#modal_report_log').on('hidden', function() {
            $(this).removeData('modal').find('.modal-body').empty();
        });
    </script>
</div>
