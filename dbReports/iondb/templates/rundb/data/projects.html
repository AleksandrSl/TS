{% extends "rundb/data/base.html" %}
{% block extra_head %}
<link type="text/css" rel="stylesheet" media="all" href="/site_media/resources/jquery-ui-1.9.2.custom/css/smoothness/jquery-ui-1.9.2.custom.min.css" />  
<link href="/site_media/css/ui.daterangepicker.css" rel="stylesheet"/>
<style type="text/css">
    .search-field {
        display: inline-block;
        zoom: 1;
		*display: inline;
        width: 200px;
        height: 30px;
        float: left;
        margin: 0 15px 15px 0;
    }
    .search-field #rangeA {
        margin: 0;
        width: 190px;
    }
    .search-field select {
        width: 200px;
    }
    .icon-unchecked {
        opacity: 0.25;
        /*Dragging IE into the 21st century*/
        filter: alpha(opacity=25);
    }
    .icon-unchecked:hover {
        opacity: 1.0;
        /*Dragging IE into the 21st century*/
        filter: alpha(opacity=100);
    }
</style>
<script type="text/javascript" src="/site_media/js/iso8601.min.js"></script>
{% endblock extra_head %}
{% block content %}
	<div class="content group">
	{%spaceless%}
		<div class="clearfix">
			<h1 class="pull-left">Projects</h1>
			<a href="{% url project_add %}" class="btn btn-primary pull-right add_project">Create a New Project</a>
		</div>
		<div id="search_bar" class="well">
			<div class="search-field">
				<label for="rangeA" class="hide">Date</label>
				<input type="text" value="" id="rangeA"/>
			</div>
			<div class="input-append search-field">
				<label for="search_text" class="hide">Search Names</label>
				<input id="search_text" type="text" placeholder="Search names" style="width: 150px;" />
				<button id="search_text_go" class="btn" type="button" style="margin: 0 0 0 -1px">Go</button>
			</div>
			<div class="input-append search-field">
				<button id="clear_filters" class="btn" type="button" style="margin: 0 0 0 1px">
					Clear
				</button>
			</div>
		</div>
		<div id="grid"></div>
	{%endspaceless%}
	</div>
<script src="/site_media/resources/jquery-ui-1.9.2.custom/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/site_media/js/date.js"></script>
<script src="/site_media/js/jquery.daterangepicker.js"></script>
<script type="text/javascript">			
function initialize_search () {			
    $('#rangeA').daterangepicker({dateFormat: 'yy-mm-dd'});
    clear_filters()
}

function filter(e){
	e.preventDefault();
	e.stopPropagation();			    
    var daterange;	
    if ($("#rangeA").val().split(/ - /).length < 2)			      
		daterange = $("#rangeA").val() + " 00:00," + $("#rangeA").val() + " 23:59"; // single date range hack
    else
        daterange = $("#rangeA").val().replace(/ - /," 00:00,") + " 23:59";
			    
	$("#grid").data("kendoGrid").dataSource.filter([
		{
			field: "modified",
			operator: "__range",
			value: daterange 
		}
		, {
			field: "name",
			operator: "__icontains",
			value: $("#search_text").val() 
		}
	]);
}
           
function clear_filters(){
	$("#grid").data("kendoGrid").dataSource.filter({});
	$('#rangeA').val(Date.parse('2005-07-16').toString('yyyy-MM-dd') + ' - ' + Date.parse('today').toString('yyyy-MM-dd'));    
	$("#search_text").val('');
}
		      
$('#search_text').change(function (e) { filter(e); });		      
$('#rangeA').change(function (e) { filter(e); });
$('#clear_filters').click(function (e) { clear_filters(); });

</script>	
<script type="text/javascript">
$(document).ready(function(){
	var grid = $("#grid").kendoGrid({
        dataSource: {
        	type: "json",
			transport: {
                read: {
                	url: "/rundb/api/v1/project/",
                	contentType: 'application/json; charset=utf-8',
				    type: 'GET',
				    dataType: 'json'
                },
				parameterMap: function(options) {
					return buildParameterMap(options)
				}
                
            },
            schema: {
            	data: "objects",
            	total: "meta.total_count",
                model: {
                    fields: {
                        id: { type: "number" },
                        name: { type: "string" },
                        resultsCount: { type: "number" },
                        public: { type: "boolean" },
                        modified: { type: "string" }
                    }
                }
            },
            serverSorting: true,
            serverFiltering: true,
            serverPaging: true,                        	
        	pageSize: 50
        },
        height: '408',
        groupable: false,
        scrollable: {
        	virtual: true
        },
        selectable: false,
        sortable: true,
        pageable: false,
		columns: [ {
                field: "id",
                title: "Action",
                sortable: false,
                width: '20%',
                template: "<a class='edit_project' href='/data/project/${id}/edit/'>edit</a> | <a class='delete_project' href='/data/project/${id}/delete/'>delete</a>| <a class='project_log' href='/data/project/${id}/log/'>log</a>"
            } , {
                field: "name",
                title: "Name",
                width: '40%',
                template: "<a href='/data/project/${id}/results'>${name}</a>"
            } , {
                field: "resultsCount",
                title: "Results",
                width: '15%',
                sortable: false
            } , {
                field: "modified",
                title: "Last Modified",
                width: '15%',
                template: '#= kendo.toString(new Date(Date.parse(modified.split(".")[0])),"yyyy/MM/dd hh:mm tt") #'
            }
        ],
        dataBound: function(e) {
			$('.edit_project').click(function (e) {
				e.preventDefault();
				e.stopPropagation();
				$('body #modal_project_details').remove();
				$.get($(this).attr('href'), function(data) {
				  	$('body').append(data);
				    $( "#modal_project_details" ).modal("show");
				    $('body #modal_project_details').on('modal_project_details_done', function () {
    			    	refreshKendoGrid("#grid");
				    });
				    
				    return false;
				}); 
			});
			$('.delete_project').click(function (e) {
				e.preventDefault();
				e.stopPropagation();
				$('body #modal_confirm_delete').remove();
				$.get($(this).attr('href'), function(data) {
				  	$('body').append(data);
				    $( "#modal_confirm_delete" ).modal("show");
				    $('body #modal_confirm_delete').on('modal_confirm_delete_done', function () {
    			    	refreshKendoGrid("#grid");
				    });
				    return false;
				}); 
			});
			
			$('.project_log').click(function (e) {
				e.preventDefault();
				e.stopPropagation();
				$('body #modal_project_log').remove();
				$.get($(this).attr('href'), function(data) {
				  	$('body').append(data);
				    $( "#modal_project_log" ).modal("show");								    
				    return false;
				}); 
			});
			
		}                        
    });
    $('.add_project').click(function (e) {
		e.preventDefault();
		e.stopPropagation();
		$('body #modal_project_details').remove();
		$.get($(this).attr('href'), function(data) {
		  	$('body').append(data);
		    $( "#modal_project_details" ).modal("show");
		    $('body #modal_project_details').on('modal_project_details_done', function () {
		    	refreshKendoGrid("#grid");
			    });
			    return false;
			}); 
	});
  
	initialize_search();
        
});
</script>			
		
{% endblock content %}
