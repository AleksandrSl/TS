{% extends "rundb/configure/base.html" %}
{% load url from future %}
{% block content %}
<div id="main" class="content clearfix">
  <h1>System Diagnostics <small>Results from: /usr/bin/ion_netinfo, /usr/bin/ion_sysinfo, /usr/bin/ion_raidinfo</small></h1>
    <p>
      <a href="{% url "configure_support_archive" %}">System Status Support Archive</a>
    </p>
    <div id='loading' class="modal-backdrop in k-loading-image"></div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		url: '{{url}}'
		, type: '{{type}}'
	}).done(function(data) {
    $('#loading').remove();
		$('#main').append(data);
	}).fail(function(data) {
    	console.log("error:", data);
    }).always(function(data) { /*console.log("complete:", data);*/ });	;
});
</script>
{% endblock content %}
