<style type="text/css">
	.raid_table {
		table-layout: fixed;
		word-wrap: break-word;
	}
	.raid_well{
		border: 1px solid;
		background-color:#EEEEEE;
		padding:5px;
		margin:5px;
	}
</style>
<div>
	<table class="table table-condensed raid_table">
	{% for drive in array_status %}
		{% if forloop.counter0|divisibleby:cols %}<tr><td>{% else %}<td>{% endif %}
			<div class="text-{{drive.status}} raid_well">
				Slot {{drive.slot}}: {{drive.firmware_state}}
			</div>
		{% if forloop.counter|divisibleby:cols %}</td></tr>{% else %}</td>{% endif %}
	{% endfor %}
	</table>
</div>
