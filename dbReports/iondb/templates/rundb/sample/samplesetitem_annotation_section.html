<div class="control-group">
	<label class="control-label" for="sampleDescription">Description</label>
	<div class="controls">
		{% if intent == "edit" %}
			<textarea maxlength="1024" id="sampleDescription" name="sampleDescription" placeholder="Optional" value="{{sampleSetItem.description}}">{{sampleSetItem.description}}</textarea>
		{% elif intent == "edit_pending" %}
			<textarea maxlength="1024" id="sampleDescription" name="sampleDescription" placeholder="Optional" value="{{pending_sampleSetItem.description}}">{{pending_sampleSetItem.description}}</textarea>                        
		{% else %}
			<textarea maxlength="1024" id="sampleDescription" name="sampleDescription" placeholder="Optional"></textarea>
		{% endif %}

		<div class="help-block">
		</div>                      
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="nucleotideType">DNA/RNA</label>
	<div class="controls">
		<select id="nucleotideType" name="nucleotideType"style="height:28px;">
		<option value="" >.....</option>                 
		{% if intent == "edit" %}
			{% for nucType, displayedNucType in nucleotideType_choices.items %}
				{% ifequal sampleSetItem.nucleotideType nucType %}
					<option SELECTED value="{{sampleSetItem.nucleotideType}}">{{displayedNucType}}</option>
				{% else %}
					<option value="{{nucType}}" >{{displayedNucType}}</option>
				{% endifequal %}
			{% endfor %}                             
		{% elif intent == "edit_pending" %}  
			{% for nucType, displayedNucType in nucleotideType_choices.items %}
				{% ifequal pending_sampleSetItem.nucleotideType nucType %}
					<option SELECTED value="{{pending_sampleSetItem.nucleotideType}}">{{displayedNucType}}</option>
				{% else %}
					<option value="{{nucType}}" >{{displayedNucType}}</option>
				{% endifequal %}
			{% endfor %}                                                        
		{% else %}           
			{% for nucType, displayedNucType in nucleotideType_choices.items %}
				<option value="{{nucType}}" >{{displayedNucType}}</option>
			{% endfor %}                                              
		{% endif %}
		</select>

		<div class="help-block">
		</div>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="gender">Gender</label>
	<div class="controls">
		<select id="gender" name="gender"style="height:28px;">
		<option value="" >.....</option>
		{% if intent == "edit" %}
			{% for gender in gender_CV_list %}
				{% ifequal sampleSetItem.gender gender.value %}
					<option SELECTED value="{{sampleSetItem.gender}}">{{sampleSetItem.gender}}</option>
				{% else %}
					{% if gender.isActive %}
						<option value="{{gender.value}}" >{{gender.value}}</option>
					{% endif %}
				{% endifequal %}
			{% endfor %}
		{% elif intent == "edit_pending" %}  
			{% for gender in gender_CV_list %}
				{% ifequal pending_sampleSetItem.gender gender.value %}
					<option SELECTED value="{{pending_sampleSetItem.gender}}">{{pending_sampleSetItem.gender}}</option>
				{% else %}
					{% if gender.isActive %}
						<option value="{{gender.value}}" >{{gender.value}}</option>
					{% endif %}
				{% endifequal %}
			{% endfor %}                        
		{% else %}                  
			{% for gender in gender_CV_list %}
				{% if gender.isActive %}
					<option value="{{gender.value}}" >{{gender.value}}</option>
				{% endif %}
			{% endfor %}
		{% endif %}
		</select>

		<div class="help-block">
		</div>
	</div>
</div>

<div class="control-group">
	<label class="control-label" for="relationshipGroup">Relationship Group</label>
	<div class="controls">
		{% if intent == "edit" %}
			<input id="relationshipGroup" name="relationshipGroup" class="integer" placeholder="whole number" value="{{sampleSetItem.relationshipGroup}}" />
		{% elif intent == "edit_pending" %}
			<input id="relationshipGroup" name="relationshipGroup" class="integer" placeholder="whole number" value="{{pending_sampleSetItem.relationshipGroup}}" />                        
		{% else %}
			<input id="relationshipGroup" name="relationshipGroup" class="integer" placeholder="whole number"/>
		{% endif %}

		<div class="help-block">                        
			FYI: A unique number (e.g., 1) to designate multiple samples within the sample set as a group (e.g., a trio group).
		</div>                                  
	</div>
</div>
