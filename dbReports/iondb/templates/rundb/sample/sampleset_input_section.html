<div class="add_sample_set_info row-fluid optional_section" style="display: none;">
<!--div class="add_sample_set_info row-fluid" style="display: none; background-color: #E1EFFA;" -->                         
    <table class="plan-table">
        <tbody>
        <tr>
            <div class="control-group">
                <label class="control-label" for="new_sampleSetName">Sample Set Name</label>
                <div class="span6">
                    <input  maxlength="127" type="text" id="new_sampleSetName" name="new_sampleSetName" placeholder="Required">
                </div>
            </div>
        </tr>
        
        <tr>
            <div class="control-group">
                <label class="control-label" for="new_sampleSet_groupType">Group Type</label>
                <div class="span6">
                    <select id="new_sampleSet_groupType" name="new_sampleSet_groupType"style="height:28px;">
                        <option value="0" >.....</option>
                        {% for groupType in sampleGroupType_list %}
                            <option value="{{groupType.id}}" >{{groupType.displayedName}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>
        </tr>
        <tr>        
            <div class="control-group">
                <label class="control-label" for="new_sampleSet_libraryPrepType">Library Prep Type</label>
                <div class="controls">
                    <select id="new_sampleSet_libraryPrepType" name="new_sampleSet_libraryPrepType"style="height:28px;">
                        {% for libPrepType, displayed_libPrepType in libraryPrepType_choices.items %}
                            <option value="{{libPrepType}}" >{{displayed_libPrepType}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="new_sampleSet_libraryPrepKit">Library Prep Kit</label>
                <div class="controls">
                    <select id="new_sampleSet_libraryPrepKit" name="new_sampleSet_libraryPrepKit"style="height:28px;">
                        <option value="" >.....</option>
                        {% for libraryPrepKit in libraryPrepKits %}
                            <option value="{{libraryPrepKit.name}}">{{libraryPrepKit.description}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </tr>
        <tr>
            <div class="control-group">
                <label class="control-label" for="new_sampleSet_pcrPlateSerialNum">PCR Plate Serial Number</label>
                <div class="controls">                      
                    <input type="text" maxlength="64" id="new_sampleSet_pcrPlateSerialNum" name="new_sampleSet_pcrPlateSerialNum" placeholder="Optional"/>
                </div>
            </div>        
        </tr>                                                  
        <tr>
            <div class="control-group">
                <label class="control-label" for="new_sampleSetDescription">Description</label>
                <div class="span6">
                    <textarea  maxlength="1024" id="new_sampleSetDescription" name="new_sampleSetDescription" placeholder="Optional"></textarea>
                </div>
            </div>
        </tr>
        <tr><p id="new_sampleset_error"></p>
        </tr>
        </tbody>
      </table>
  </div>
