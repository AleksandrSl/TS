{% extends "rundb/configure/base.html" %}

{% block content %}
<div class="content">
  <h1>{{ contentupload.publisher.name }} Upload: {{ filename }}</h1>
  <p>Your file is being stored in {{ contentupload.file_path }}</p>
  <h2>{{ contentupload.status }}</h2>
  <dl>
    {% for log in logs %}
      <dt>{{ log.timeStamp }}</dt>
      <dd>{{ log.text }}</dd>
    {% endfor %}
  </dl>
</div>
{% endblock %}
