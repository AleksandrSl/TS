{% extends "admin/base.html" %}{% load i18n %}

{% block extrahead %}
<style type="text/css">
  .alert {
    padding: 8px 35px 8px 14px;
    margin-bottom: 18px;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
    background-color: #fcf8e3;
    border: 1px solid #fbeed5;
    -webkit-border-radius: 4px;
    -moz-border-radius: 4px;
    border-radius: 4px;
  }
  .alert, .alert-heading {
    color: #c09853;
  }
  .alert .close {
    position: relative;
    top: -2px;
    right: -21px;
    line-height: 18px;
  }
  .close {
    float: right;
    font-size: 20px;
    font-weight: bold;
    line-height: 18px;
    color: #000000;
    text-shadow: 0 1px 0 #ffffff;
    opacity: 0.2;
    filter: alpha(opacity=20);
  }
  .close:hover {
    color: #000000;
    text-decoration: none;
    opacity: 0.4;
    filter: alpha(opacity=40);
    cursor: pointer;
  }
  .alert-success {
    background-color: #dff0d8;
    border-color: #d6e9c6;
  }
  .alert-success, .alert-success .alert-heading {
    color: #468847;
  }
  .alert-danger, .alert-error {
    background-color: #f2dede;
    border-color: #eed3d7;
  }
  .alert-danger,
  .alert-error,
  .alert-danger .alert-heading,
  .alert-error .alert-heading {
    color: #b94a48;
  }
  .alert-info {
    background-color: #d9edf7;
    border-color: #bce8f1;
  }
  .alert-info, .alert-info .alert-heading {
    color: #3a87ad;
  }
  .alert-block {
    padding-top: 14px;
    padding-bottom: 14px;
  }
  .alert-block > p, .alert-block > ul {
    margin-bottom: 0;
  }
  .alert-block p + p {
    margin-top: 5px;
  }
  #global_messages > div.alert{
    margin: 10px 0 6px 0;
  }
</style>
<script src="/site_media/jquery/js/jquery-1.7.1.min.js"></script>
  <script src="/site_media/js/underscore.js"></script>
  <script src="/site_media/js/backbone.js"></script>
  <script src="/site_media/js/messagebox.js"></script>
{% endblock %}

{% block title %}{{ title }} | {% trans 'Ion Web' %}{% endblock %}

{% block branding %}
  <h1 id="site-name">{% trans 'Ion Web' %}</h1>
{% endblock %}

{% block nav-global %}{% endblock %}

{% block pretitle %}
<div id="global_messages"></div>
<script>
  $(function(){
    inbox = new MessageBox({models: {{global_messages|safe}} });
  });
</script>
{% endblock %}
