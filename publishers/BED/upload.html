<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">
    $(function() {
        $.getJSON("/rundb/api/v1/referencegenome/", function(result) {
            $.each(result.objects, function(index, ref) {
                $("#references").append('<option value="' + ref.short_name + '">'+ ref.name + '</option>');
            });
        });
    });
</script>
</head>

<body>
<div id="main" class="container">
    <h3>Upload new Target Regions file (BED) or Hotspot file (BED or VCF): </h3>
    <div class="form-inline" style="margin:20px;">
        <label for="reference" class="control-label">Reference </label>
        <select id="references" name="reference"></select>
        <label for="hotspot" class="control-label" style="margin-left: 10px">Hotspot </label>
        <input type="checkbox" id="hotspot" name="hotspot" >
        <a href="#" rel="tooltip" title="A 'HotSpot' type BED or VCF file defines regions and individual bases where variants are expected to occur.">?</a>
    </div>
   
    <input id="file" type="file" name="file" style="margin-left: 10px"/>
</div>
</body>
</html>
