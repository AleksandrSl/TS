# log4j configuration

# set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=info, config_test

# config_test
log4j.appender.config_test=org.apache.log4j.ConsoleAppender
log4j.appender.config_test.layout=org.apache.log4j.PatternLayout
log4j.appender.config_test.layout.ConversionPattern=%d{DATE} %5p [%t] %c{1}:%L - %m%n

