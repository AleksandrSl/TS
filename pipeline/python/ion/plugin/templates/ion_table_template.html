<table class="right">
    {% spaceless %}
    <tr>
    {% for i in headers %}
    <th class="left">{{ i|capfirst }}</th>
    {% endfor %}
</tr>

    {% for i in data %}
      <tr>
         {% for key,value in i.items %}
            {% if key in headers %}
            <td class="left">{{value}}</td>
             {% endif %}
         {% endfor %}
      </tr>
      {% endfor %}
      {% endspaceless %}
</table>
